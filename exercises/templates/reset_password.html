{% extends "base.html" %}

{% block content %}
<form action="{% url 'reset_password' user_id=user_id %}" method="post">
    <div class="form-row align-items-center">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <input type="submit" value="ok" class="btn btn-primary">
</form>
{% endblock %}
